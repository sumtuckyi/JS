<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // 함수 표현식 정의
      const myfunc = function(arg1, arg2) {
        console.log(`함수 표현식 : ${arg1}, ${arg2}`);
      }
      // 화살표 함수
      // const handleClcik = () => {
      //   console.log(this)
      // }
      // handleClcik()
      // 생성자 함수 내부의  this
      function Person(name) {
        this.name = name
        this.greeting = function() {
          console.log(this) // 해당 생성자로 생성된 인스턴스 
        }
      }
      const person1 = new Person('anna')
      person1.greeting()
      // array helper method
      const numbers = [1, 2, 3, 4, 5]
      // 1. forEach : 원본 배열을 변화시키지 않음 
      numbers.forEach((number, index, array)=>{
        console.log(`${array}의 ${index}번째 요소인 ${number}입니다.`)
      })
      // 2. map : 원본 배열에 작업을 수행한 결과를 담은 새로운 배열을 반환
      const new_numbers = numbers.map((number)=> {
        return number*10;
      })
      console.log(new_numbers)
      // 3. filter : 원본배열에서 필요한 요소만 골라서 새로운 배열을 반환
      const even_numbers = numbers.filter((num) => num % 2 === 0)
      console.log(even_numbers)
      // 4. reduce : 원본 배열 데이터를 활용해서 특정한 하나의 값을 얻고 싶을 때
      const sum_value = numbers.reduce((total, element) => {
        return element % 2 === 0 ? total + element : total
      }, 10)
      console.log(sum_value)
      // 5. find : 배열에서 특정 값을 찾아서 반환, 못찾으면 undefined반환
      let target = 3
      const findNumber = numbers.find((element)=> {
        return element === target
      })
      console.log(findNumber)
      // 6. some : 배열의 요소 중 하나라도 조건을 충족하면 true, 모든 요소가 만족하지 못하면 false
      const someNumber = numbers.some((element) => {
        return element < 4
      })
      console.log(someNumber)
      // 7. every : 배열의 요소 모두가 조건을 만족하면 true, 하나라도 만족하지 못하면 false
      const every_flag = numbers.every((element) => {
        return element < 5
      })
      console.log(every_flag)
    </script>
</body>
</html>
